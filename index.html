<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Cuadrícula con CSS Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="images/image1.jpg" alt="Playa con neblina y roca">
        </div>
        <div class="grid-item">
            <img src="images/image2.jpg" alt="Sala de estar con sofá blanco">
        </div>
        <div class="grid-item">
            <img src="images/image3.jpg" alt="Mesa con platos de comida">
        </div>
        <div class="grid-item">
            <img src="images/image4.jpg" alt="Edificio con puerta roja">
        </div>
        <div class="grid-item">
            <img src="images/image5.jpg" alt="Edificios de apartamentos blancos">
        </div>
        <div class="grid-item">
            <img src="images/image6.jpg" alt="Vista de playa desde una colina">
        </div>
    </div>
</body>
</html>
